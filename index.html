<head>

    <style>
        html{
            background-color: black;
            color: white;
            font-family: barlow;
        }
        img,
        video{
            max-width: 100%;
            height: auto;
        }
        .header{
            /* background-color: red; */
            display: flex;
            justify-content: space-between;
        }
        .header-logo{
            /* background-color: aqua; */
            /* width: 5%;    */
        }
        .sections{
            /* background-color: rebeccapurple; */
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .headerNav{
            width: 50%;
            display: flex;
            /* justify-content: space-between; */

        }
        .headerUl{
            /* background-color: #B28E6A; */
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            list-style: none;
        }
        .headerUl a{
            color: white;
            text-decoration: none;
        }
        .headerUl li{
            /* background-color: rebeccapurple; */
            /* border: solid 2px aqua; */
            width: 50%;
            height: 100%;
            
            display: flex;
            justify-content: center;
            align-items: center;
            transition: box-shadow 400ms ease;

        }

        .headerUl li:hover
        {
            /* background-color: red; */
           
            /* transform: scale(1.1); */
            /* width: 15%; */
            /* height: 70%; */
            box-shadow: inset 0 0 9px 2px white;
            cursor: pointer;
        }
        .headerUl li:hover > a{
            color: gold;
        }
        .card{
            background-color: #B28E6A;
            width: 30vw;
            height: 70vh;
            border-radius: 1rem;
            overflow: hidden;
            transition: box-shadow 500ms ease ,transform 600ms ease-in-out ;

        }
        .card:hover {
            /* height: 50%; */
            box-shadow: 0 0 1px 2px white,
                        0 0 12px 6px white;
            transform: skewX(2deg); 
        }
        .cardImage{
            background-color: aqua;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: height 300ms ease-out 500ms ;

            /* object-fit: cover; */

        }
        .card:hover .cardImage {
            height: 40%;
            /* scale: 1.2; */

        }
        .cardImage img{
            width: 100%;
            height: 100%;
            opacity: 1;
            object-fit: cover;
            object-position: center;

        }
        
    </style>
</head>
